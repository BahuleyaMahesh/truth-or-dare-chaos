<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔥 Truth or Dare: Chaos Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔥 Truth or Dare: Chaos Mode</h1>

    <div class="setup">
      <label>Number of Players:</label>
      <input type="number" id="numPlayers" min="2" max="12" />

      <div id="playerInputs"></div>

      <label>Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy 😇</option>
        <option value="medium">Medium 😏</option>
        <option value="extreme">Extreme 🔥</option>
      </select>

      <div class="nsfw-warning" id="nsfwWarning">
        ⚠️ NSFW content ahead. Are you 18+?
        <button id="unlockNSFW">Yes, unlock it</button>
      </div>

      <button id="startGame">Start Game</button>
    </div>

    <div class="game hidden" id="gameSection">
      <h2 id="currentPlayer"></h2>
      <p>Truth or Dare?</p>
      <button id="chooseTruth">Truth</button>
      <button id="chooseDare">Dare</button>

      <div id="promptDisplay"></div>

      <div class="actions hidden" id="postPrompt">
        <button id="didIt">Did it ✅</button>
        <button id="skipIt">Skipped ❌</button>
      </div>

      <div id="punishmentDisplay"></div>

      <button id="nextTurn">Next Turn</button>
    </div>
  </div>

  <script src="prompts.js"></script>
  <script src="game.js"></script>
</body>
</html>
